<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="css\rstyle.css">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <form method="post" class="frm">

            <div>
                <h1 class="heading">User Registration</h1>
            </div>

            <br>
            <div class="input">
                <label for="uname">Enter Name:</label>
                <input type="text" name="uname" class="ibox" id="uname" placeholder="Enter Your Name" required>
            </div>
            <div class="input">
                <label for="email">Enter E-Mail Id:</label>
                <input type="email" name="email" id="email" class="ibox" placeholder="Enter Your E-Mail Id" required>
            </div>
            <div class="input">
                <label for="uname">Phone:</label>
                <input type="tel" name="uname" class="ibox" id="uname" placeholder="Enter Your Phone" required>
            </div>
            <div class="input">
                <label for="passw">Enter Password:</label>
                <input type="password" name="passw" class="ibox" id="passw" placeholder="Enter Your Password" required>
            </div>
            <div class="input">
                <label for="dob">Select Date Of Birth:</label>
                <input type="date" class="ibox abox" name="dob" id="dob" required>
            </div>
            <div class="input">
                <p>Gender:</p>

                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="male" checked
                        required>
                    Male
                </label>
                <br>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="female" required>
                    Female
                </label>
            </div>
            <div class="input">
                <label for="addr">Address:</label>
                <textarea rows="2" name="addr" id="addr" class="ibox" placeholder="Enter Your Address"
                    required></textarea>
            </div>
            <div class="input">
                <label for="city">
                    <p>City:</p>
                </label>
                <select name="city" class="sbox" required>
                    <option  selected>Select</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Ramjibanpur">Ramjibanpur</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <br>
            <div class="btn">
                <input type="submit" class="bttn" name="ok" value="Sign Up">
            </div>
            <div class="rdiv">
                Not Registered
                <a class="rbtn" href="login.html">Click Here</a>
            </div>
        </form>
    </div>
</body>

</html>
